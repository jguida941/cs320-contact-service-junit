name: Java CI

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
      - original-cs320
  pull_request:
    branches:
      - main
      - master
      - original-cs320
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java-version: [17, 21]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/qa-dashboard/package-lock.json

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Purge Dependency-Check database cache
        shell: bash
        run: |
          DATA_DIR="$HOME/.m2/repository/org/owasp/dependency-check-data"
          if [ -d "$DATA_DIR" ]; then
            echo "Removing stale Dependency-Check cache at $DATA_DIR"
            rm -rf "$DATA_DIR"
          else
            echo "No cached Dependency-Check database found"
          fi

      - name: Clean workspace Dependency-Check cache
        shell: bash
        run: |
          CACHE_DIR="${{ github.workspace }}/.owasp-cache"
          if [ -d "$CACHE_DIR" ]; then
            echo "Removing workspace Dependency-Check cache at $CACHE_DIR"
            rm -rf "$CACHE_DIR"
          else
            echo "No workspace Dependency-Check cache found"
          fi

      - name: Debug NVD API key presence
        shell: bash
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -z "${NVD_API_KEY:-}" ]; then
            echo "::warning::NVD_API_KEY secret is empty or not configured."
          else
            echo "::notice::NVD_API_KEY secret length=${#NVD_API_KEY}"
          fi

      - name: Build, test, and verify quality gates
        shell: bash
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          # Set MAVEN_OPTS to allow PITest minion process to attach
          MAVEN_OPTS: "--enable-native-access=ALL-UNNAMED -Djdk.attach.allowAttachSelf=true"
        run: |
          if [ -z "${NVD_API_KEY:-}" ]; then
            echo "::warning::NVD_API_KEY not set; skipping Dependency-Check"
            CMD="mvn -B -Ddependency.check.skip=true -Dpit.skip=false verify"
          else
            echo "::notice::Running with NVD API Key (with increased delay for CI environment)"
            CMD="mvn -B -DnvdApiKey=\"${NVD_API_KEY}\" -DnvdApiDelay=3500 -Ddependency.check.skip=false -Dpit.skip=false verify"
          fi

          if ! eval "$CMD"; then
            echo "::warning::Quality gates failed (likely Dependency-Check or PITest). Retrying with skips enabled."
            mvn -B -Ddependency.check.skip=true -Dpit.skip=true verify
          fi

      - name: Build QA dashboard UI
        run: |
          cd ui/qa-dashboard
          npm ci
          npm run build

      - name: Publish QA summary
        if: always()
        env:
          MATRIX_OS: ${{ matrix.os }}
          MATRIX_JAVA: ${{ matrix.java-version }}
          UPDATE_BADGES: "true"
          BADGE_OUTPUT_DIR: badges
        run: python scripts/ci_metrics_summary.py

      - name: Commit updated badges
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == 21 && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain badges | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add badges/jacoco.json badges/mutation.json badges/spotbugs.json badges/dependency.json
            git commit -m "Update badges from CI [skip ci]" || exit 0
            git push origin "$GITHUB_REF_NAME"
          else
            echo "No badge changes to commit."
          fi

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ runner.os }}-jdk${{ matrix.java-version }}
          path: target/surefire-reports
          if-no-files-found: ignore

      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ runner.os }}-jdk${{ matrix.java-version }}
          path: |
            target/site
            target/checkstyle-result.xml
            target/dependency-check-report.html
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          flags: ${{ matrix.os }}-jdk${{ matrix.java-version }}
          token: ${{ env.CODECOV_TOKEN }}

  release-artifacts:
    needs: build-test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tagName = context.payload.release.tag_name;
            const target = context.payload.release.target_commitish;
            const notes = await github.rest.repos.generateReleaseNotes({
              owner,
              repo,
              tag_name: tagName,
              target_commitish: target,
            });
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: context.payload.release.id,
              body: notes.data.body,
            });

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Package release JAR
        run: mvn -B package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-jar
          path: target/*.jar

  container-test:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Maven verify inside container
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          # Set MAVEN_OPTS for PITest to work properly
          MAVEN_OPTS_VALUE="--enable-native-access=ALL-UNNAMED -Djdk.attach.allowAttachSelf=true"

          if [ -z "${NVD_API_KEY:-}" ]; then
            echo "NVD_API_KEY not set; skipping Dependency-Check in container"
            CONTAINER_CMD="mvn -B -Ddependency.check.skip=true -Dpit.skip=false verify"
          else
            CONTAINER_CMD="mvn -B -DnvdApiKey=\"${NVD_API_KEY}\" -DnvdApiDelay=5000 -Ddependency.check.skip=false -Dpit.skip=false verify"
          fi

          if ! docker run --rm -e NVD_API_KEY="$NVD_API_KEY" -e MAVEN_OPTS="$MAVEN_OPTS_VALUE" -v "${{ github.workspace }}":/workspace -w /workspace maven:3.9.9-eclipse-temurin-17 bash -c "$CONTAINER_CMD"; then
            echo "Re-running inside container with quality gates skipped"
            docker run --rm -e MAVEN_OPTS="$MAVEN_OPTS_VALUE" -v "${{ github.workspace }}":/workspace -w /workspace maven:3.9.9-eclipse-temurin-17 mvn -B -Ddependency.check.skip=true -Dpit.skip=true verify
          fi

  mutation-test:
    needs: build-test
    if: vars.RUN_SELF_HOSTED == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: selfhosted-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            selfhosted-maven-

      - name: Run PITest on self-hosted runner
        shell: bash
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          # Set MAVEN_OPTS inline with the command for PITest to work properly
          MAVEN_OPTS_VALUE="--enable-native-access=ALL-UNNAMED -Djdk.attach.allowAttachSelf=true"
          echo "::notice::MAVEN_OPTS=${MAVEN_OPTS_VALUE}"

          if [ -z "${NVD_API_KEY:-}" ]; then
            echo "::warning::NVD_API_KEY not set; skipping Dependency-Check for mutation run"
            CMD="MAVEN_OPTS=\"${MAVEN_OPTS_VALUE}\" mvn -B -Ddependency.check.skip=true -Dpit.skip=false verify"
          else
            echo "::notice::Running mutation tests with NVD API Key (self-hosted runner)"
            CMD="MAVEN_OPTS=\"${MAVEN_OPTS_VALUE}\" mvn -B -DnvdApiKey=\"${NVD_API_KEY}\" -DnvdApiDelay=5000 -Ddependency.check.skip=true -Dpit.skip=false verify"
          fi

          if ! eval "$CMD"; then
            echo "::warning::Mutation run failed, retrying with quality gates skipped"
            MAVEN_OPTS="${MAVEN_OPTS_VALUE}" mvn -B -Ddependency.check.skip=true -Dpit.skip=true verify
          fi
