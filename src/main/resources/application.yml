# =============================================================================
# Contact Service Application Configuration
# =============================================================================
#
# This file configures the Spring Boot application with sensible defaults
# and security-conscious actuator settings. Profile-specific overrides
# allow environment-appropriate behavior without code changes.
#
# Profiles:
#   - dev:  Local development with relaxed security and verbose logging
#   - test: CI/CD and automated testing with fast startup
#   - prod: Production deployment with locked-down endpoints
#
# Security note: Actuator endpoints are restricted by default. Only health
# and info are exposed to minimize attack surface per OWASP guidelines.
# =============================================================================

spring:
  application:
    name: contact-service
  datasource:
    url: jdbc:h2:mem:contacts;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway owns schema management
    open-in-view: false   # Prevents long-lived entity managers on web threads
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration/{vendor},classpath:db/migration/common

# -----------------------------------------------------------------------------
# Actuator Configuration (applies to all profiles unless overridden)
# -----------------------------------------------------------------------------
# Expose health, info, prometheus, and metrics endpoints for monitoring.
# - health: Provides liveness/readiness probes for K8s/Docker orchestrators
# - info: Exposes build metadata for operational visibility
# - prometheus: Metrics in Prometheus format for scraping (port 8080/actuator/prometheus)
# - metrics: Detailed metrics endpoint for debugging
#
# Security note: Prometheus endpoint should be protected by network policies
# in production (e.g., only accessible from monitoring namespace in K8s).
# -----------------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true  # Enable /actuator/health/liveness and /actuator/health/readiness
    prometheus:
      enabled: true
  health:
    livenessState:
      enabled: true  # Kubernetes liveness probe support
    readinessState:
      enabled: true  # Kubernetes readiness probe support
  info:
    env:
      enabled: true
  # Metrics configuration with common tags for all metrics
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}
    distribution:
      # Configure histogram buckets for better percentile accuracy
      percentiles-histogram:
        http.server.requests: true

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server:
  port: 8080
  error:
    # Disable Tomcat's default HTML error page so CustomErrorController handles all errors
    whitelabel:
      enabled: false
    # Include error message in response for better debugging (generic messages still used)
    include-message: always

# -----------------------------------------------------------------------------
# Logging Configuration (default: INFO level)
# -----------------------------------------------------------------------------
# Structured logging with correlation IDs and PII masking is configured
# in logback-spring.xml. These properties control additional behaviors:
#   - logging.request.enabled: Enable/disable request/response audit logging
#   - logging.level.*: Control log levels per package
# -----------------------------------------------------------------------------
logging:
  level:
    root: INFO
    contactapp: INFO
  request:
    # Enable request/response logging for audit trail (disabled by default)
    # Set to true in dev/staging for debugging, false in prod for performance
    enabled: false

# -----------------------------------------------------------------------------
# JWT Configuration
# -----------------------------------------------------------------------------
# SECURITY: jwt.secret MUST be configured via environment variable in production.
# The default value below is for testing only and will fail in prod profile.
# Generate a secure secret: openssl rand -base64 32
# -----------------------------------------------------------------------------
jwt:
  secret: ${JWT_SECRET:dGVzdC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1vbmx5LWRvLW5vdC11c2UtaW4tcHJvZA==}
  expiration: 86400000  # 24 hours in milliseconds

# -----------------------------------------------------------------------------
# Rate Limiting Configuration
# -----------------------------------------------------------------------------
# Protects high-risk API endpoints from abuse using token bucket algorithm.
# Each endpoint pattern has independent limits based on its risk profile:
#
# - login: Limit per IP address to prevent brute force credential attacks
# - register: Limit per IP address to prevent automated account creation
# - api: Limit per authenticated user to prevent DoS on CRUD operations
#
# Adjust these values based on legitimate usage patterns and security requirements.
# Lower values increase security but may impact user experience during peak usage.
# -----------------------------------------------------------------------------
rate-limit:
  login:
    requests: 5           # Max requests per time window
    duration-seconds: 60  # Time window in seconds
  register:
    requests: 3
    duration-seconds: 60
  api:
    requests: 100
    duration-seconds: 60

---
# =============================================================================
# Development Profile
# =============================================================================
# Relaxed settings for local development. Health details are always shown
# to aid debugging. Debug logging is enabled for the application package.
# =============================================================================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/contactapp
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:contactapp}
    password: ${DB_PASSWORD:contactapp}
  jpa:
    show-sql: true

management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    contactapp: DEBUG
  request:
    enabled: true  # Enable request/response logging in dev for debugging

---
# =============================================================================
# Test Profile
# =============================================================================
# Uses in-memory H2 (PostgreSQL compatibility mode) so Flyway migrations run
# quickly during unit/integration tests without external dependencies.
# =============================================================================
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true

logging:
  level:
    root: WARN
    contactapp: INFO

---
# =============================================================================
# Integration Test Profile
# =============================================================================
# Activated automatically by Spring Boot Testcontainers (@ServiceConnection)
# to run against ephemeral Postgres instances.
# =============================================================================
spring:
  config:
    activate:
      on-profile: integration
  flyway:
    enabled: true

logging:
  level:
    contactapp: INFO

---
# =============================================================================
# Production Profile
# =============================================================================
# Locked-down settings for production deployment. Health details are only
# shown to authorized users. Consider adding authentication to actuator
# endpoints in Phase 2+ when Spring Security is integrated.
# =============================================================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

# Production JWT secret - REQUIRED, no default (fails fast if not set)
jwt:
  secret: ${JWT_SECRET}

management:
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: WARN
    contactapp: INFO
