name: Java CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java-version: [17, 21]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build, test, and verify quality gates
        shell: bash
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -z "${NVD_API_KEY:-}" ]; then
            echo "NVD_API_KEY not set; skipping Dependency-Check"
            mvn -B -Ddependency-check.skip=true verify
          else
            mvn -B verify
          fi

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ runner.os }}-jdk${{ matrix.java-version }}
          path: target/surefire-reports

      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ runner.os }}-jdk${{ matrix.java-version }}
          path: |
            target/site
            target/checkstyle-result.xml
            target/dependency-check-report.html

  release-artifacts:
    needs: build-test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tagName = context.payload.release.tag_name;
            const target = context.payload.release.target_commitish;
            const notes = await github.rest.repos.generateReleaseNotes({
              owner,
              repo,
              tag_name: tagName,
              target_commitish: target,
            });
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: context.payload.release.id,
              body: notes.data.body,
            });

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Package release JAR
        run: mvn -B package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-jar
          path: target/*.jar

  container-test:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Maven verify inside container
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -z "${NVD_API_KEY:-}" ]; then
            echo "NVD_API_KEY not set; skipping Dependency-Check in container"
            docker run --rm -v "${{ github.workspace }}":/workspace -w /workspace maven:3.9.9-eclipse-temurin-17 mvn -B -Ddependency-check.skip=true verify
          else
            docker run --rm -e NVD_API_KEY="$NVD_API_KEY" -v "${{ github.workspace }}":/workspace -w /workspace maven:3.9.9-eclipse-temurin-17 mvn -B verify
          fi
